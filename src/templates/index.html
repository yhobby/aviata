<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Aviata</title>
</head>
<body>
<h1 class="subtitle">Flights from DB:</h1>

<table class="table table-hover table-bordered">
    <tr class="table-primary">
        <th style="width:25%" scope="col">Date</th>
        <th style="width:25%" scope="col">Destination</th>
        <th style="width:25%" scope="col">Price (EUR)</th>
        <th style="width:25%" scope="col">Status</th>
    </tr>
    {% for route in data %}
    <tr>
        <td>{{ data[route]['date'] }}</td>
        <td>{{ data[route]['route'] }}</td>
        <td>{{ data[route]['price'] }}</td>
        <td>{{ data[route]['status'] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
